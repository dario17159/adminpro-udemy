<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital (input.value)" type="text" class="form-control" placeholder="Buscar hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div style="text-align: end">
                    <button (click)="crearHospital()" class="btn btn-primary waves-effect waves-light btn-rounded" text-right>
                      <i class="fa fa-plus"></i> &nbsp;
                       Crear hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales registrados (<small> {{totalHospitales}} </small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="w50 pointer">

                                <!-- (click)="mostrarModal( usuario._id )" -->
                            </td>
                            <td>
                                <input [(ngModel)]='hospital.nombre' type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="actualizarHospital(hospital)" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                 
                                </button> &nbsp;
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button> &nbsp;
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>
            </div>
        </div>
    </div>
</div>
